name: Build and publish our Docker image

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build with Maven
        run: mvn clean package

      - name: Build Docker image
        run: |
          echo ${{ secrets.SECRET_KEY }}
          echo ${{ secrets.SECRET_KEY }} | docker login ghcr.io -u dev-openaffect --password-stdin
          docker build -t openaffect/flow .
          ./build-image.sh
          docker tag openaffect/flow ghcr.io/openaffect/flow
          docker push ghcr.io/openaffect/flow
